
<html>
<head lang="en">
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="icon" href="mangrol.png" type="image/gif" sizes="16x16">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="style.css"/>
 <title>Registration</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-success">

          <div class="panel-heading">
            <h3 class="panel-title">Registration</h3>
          </div>
          <div class="panel-body">
            <form action="login.html" name="form" onclick="addData()">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Username" id="user" type="text" pattern="^\S+$" minlength="6" required/>
                </div>

                <div class="form-group">
                  <input class="form-control" placeholder="E-mail" name="user_email" type="email" required/>
                </div>
                
                <div>
                    <i class="fa fa-eye" id="togglePassword"></i>
                    <input  type="password" class="form-control" id="id_password" name="text" placeholder="Password" required >
                </div><br/>

                <input class="btn btn-lg btn-success btn-block" type="submit" value="register" name="register" onclick="return CheckPassword(document.form.text)">

              </fieldset>
            </form>
            <div class="new">
                <b>Already registered ?</b> <br></b><a href="login.html">Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="validation.js"></script>

</body>

</html>
